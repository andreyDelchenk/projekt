.stock{
	width:100px;
	height:100px;
	border-radius:100px;
	position:absolute;
	top:0; left:0;
	animation:pos 5s infinite ease-in-out;
	transform:rotate(360deg);
	background:linear-gradient(red,blue);
	transition:scale 5s linear;
	z-index:-10;
}

@keyframes pos{
	0%{
		top:100px;
		left:320px;
	}
	50%{
		top:100px;
		left:320px;
		transform:scale(.5);
		z-index:-10;
	}
	70%{
		left:-100px;
		top:100px;
		z-index:-10;
	}
	80%{
		z-index:10;
		left:-120px;
		top:100px;
	}
	100%{
		left:320px;
		top:100px;
		z-index:10;
		transform:scale(1.3);
	}
}
